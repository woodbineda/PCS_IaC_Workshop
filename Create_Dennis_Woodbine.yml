trigger:
- none

variables:
  resourceGroupName: 'DENNISdemoforpcs'
  location: 'eastUS'
  templateFile: 'DennisWoodbine.bicep'
  varazureSubscription : 'PCSDSM(6270c2d6-d30a-41ec-8edb-519b950de71b)'

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  displayName: Preview Bicep Changes
  inputs:
    azureSubscription: $(varazureSubscription)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group what-if --resource-group $(resourceGroupName) \
         --template-file $(templateFile) \
- task: AzureCLI@2
  displayName: Deploy Bicep To Azure
  inputs:
    azureSubscription: $(varazureSubscription)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group create --resource-group $(resourceGroupName) \
         --template-file $(templateFile) \
